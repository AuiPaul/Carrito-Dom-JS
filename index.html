<!DOCTYPE html>
<html lang="en">

<head>
    <metbucharset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica carrito js</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body class="">

   <nav class="navbar  text-white bg-dark mb-4 row   border-white shadow">
    
    <a class="navbar-brand text-center tpLetra text-white ml-5  " href="#">PRACTICA CARRITO </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class=" text-white ml-2   " href="#" > <i class="fa fa-cart-arrow-down mr-1" aria-hidden="true"></i>REALIZA TUS COMPRAS  </a>
      </li>
        </ul>
  
        
          <button class="btn  mr-5 ml-5   btn-primary"  id="mostrar" type=" " >Ver Carrito</button>      
        
    
    
  </nav>  


    <div class="container">
        <!-- <h1 class="text-center tpLetra text-white bg-dark">PRACTICA CARRITO  </h1> -->
        
         
      
      

        <table class="table" id="MostrarOcultar">
          <!-- d-none -->
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
        
        <div class="row" id="cards"></div>
    </div>


   
  
  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Café</td>
      <td>1</td>
      <td>
          <button class="btn btn-primary btn-sm">
              +
          </button>
          <button class="btn btn-secondary btn-sm ">
              -
          </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>
 <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-dark btn-sm" id="vaciar-carrito">
              vaciar todo
          </button>
      </td>

      <td class="font-weight-bold block">$ <span  class="font-weight-bold block">50</span></td>
     
  </template>

    
       <template id="template-card">
            <div class="col-12 mb-2 col-md-3 col-sm-10">
              <div class="card bg-info text-white border border-dark shadow ">
                  <img src="" alt="" class="card-img-top">
                <div class="card-body pt-1">
                  <h5 class=" pt-0 mt-0 ">Titulo</h5>
                  <td class="font-weight-bold  ">Precio:$<p class="d-inline">precio</p></td>
            
                  <button class="btn btn-dark d-block mt-1 w-100" >Comprar</button>
                </div>
              </div>
            </div>
          </template>


          <script src="app.js"></script>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>


</html>
